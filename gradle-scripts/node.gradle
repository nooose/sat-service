node {
    version = '18.17.0'
    npmInstallCommand = "install"
    nodeProjectDir = file("$projectDir/front-end/react")
    download = false
}

tasks.register('buildReactApp', NpxTask) {
    dependsOn npmInstall
    command = 'npm'
    args = ['run', 'build']
}

tasks.register('copyFrontEnd', Copy) {
    dependsOn buildReactApp
    from("$projectDir/front-end/react/build")
    into("src/main/resources/static/")
}

